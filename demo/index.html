<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Data Table - Visualization Test</title>
  <link rel="stylesheet" href="../src/styles/data-table.css">
  <link rel="stylesheet" href="./demo.css">
</head>
<body>
  <h1>Phase 4: Visualization Test</h1>

  <div class="card">
    <div class="status-bar">
      <span class="version">v<span id="version">...</span></span>
      <span id="init-status" class="init-status">Initializing...</span>
    </div>
    <p class="test-info">
      <strong>Testing:</strong> BaseVisualization class renders placeholder charts in column headers.
      Hover over charts to see interaction. Click to log to console.
    </p>
  </div>

  <div class="card">
    <h2>Load Data</h2>
    <div class="row row--mb">
      <input type="file" id="file-input" accept=".csv,.json,.parquet">
      <button id="load-file-btn" disabled>Load File</button>
    </div>
    <div class="row">
      <input type="text" id="url-input" placeholder="Enter URL to CSV, JSON, or Parquet file...">
      <button id="load-url-btn" disabled>Load URL</button>
    </div>
  </div>

  <div class="card card--no-padding">
    <div id="table-container" class="table-wrapper"></div>
  </div>

  <div class="card">
    <div id="table-info" class="info-panel">
      Load a file or URL to see visualizations in column headers
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
